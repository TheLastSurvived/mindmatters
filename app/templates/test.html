{% extends 'base.html' %}
{% block title %}
{{test.title}}
{% endblock %}


{% block main %}


<div class="start-test py-5">
    <div class="container d-flex flex-column align-items-center justify-content-center text-center">
        <img src="../static/img/upload/{{test.image_name}}" class="image-fluid" alt="">
        <h1>{{test.title}}</h1>

        {% autoescape false %}
        {{test.text}}
        {% endautoescape %}


        <a href="/testing/id{{test.id}}question{{session['testing_questions'][0]}}" class="standart-btn py-2 px-4 my-3">Пройти ></a>

        {%if 'name' in session and active_user.root==1%}
        <a href="/edit_test/{{test.id}}" class="standart-btn py-2 px-4">Редактировать ></a>
        {%endif%}

    </div>

</div>

{% endblock %}
