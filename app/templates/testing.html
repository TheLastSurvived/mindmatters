<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{test.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <link type="image/x-icon" href="../static/img/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="../static/img/favicon.ico" rel="icon">
</head>
<body>
    <div class="question">
        <div class="container">
            <div class="">
                <h1 class="text-center mb-5">{{test.title}}</h1>
                <form method="post" class="mx-auto">
                    <h2 class="">{{question.title}}</h2>
    
                    {%for answer in answers%}
                    <div class="form-check mb-3 d-flex align-items-center">
                        <input style="border: 3px solid black;
                        width: 32px;
                        height: 32px;
                        cursor: pointer;" class="form-check-input " type="radio" name="answer" value="{{answer.weight}}" id="flexRadioDefault{{answer.id}}" required>
                        <label class="form-check-label mx-3" for="flexRadioDefault{{answer.id}}" style="cursor: pointer;">
                            {{answer.title}}
                        </label>
                    </div>
                    {%endfor%}
    
                    <button type="submit" class="standart-btn py-2 px-4">Далее</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
